<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Amazon Clone</div>
        <input type="text" placeholder="Search for products..." class="search-bar">
        <button class="cart-btn">ðŸ›’ Cart</button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Biggest Deals of the Season!</h1>
        <p>Up to 50% off on selected items.</p>
        <button class="shop-btn">Shop Now</button>
    </section>

    <!-- Product Section -->
    <section class="products">
        <div class="product">
            <img src="wh.png" alt="Product 1">
            <h3>Wireless Headphones</h3>
            <p>$59.99</p>
            <button class="buy-btn">Buy Now</button>
        </div>
        <div class="product">
            <img src="sw.png" alt="Product 2">
            <h3>Smartwatch</h3>
            <p>$99.99</p>
            <button class="buy-btn">Buy Now</button>
        </div>
        <div class="product">
            <img src="bs.png" alt="Product 3">
            <h3>Bluetooth Speaker</h3>
            <p>$39.99</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Amazon Clone. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
